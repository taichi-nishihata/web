<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="gold"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="black"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#EF3254"></a-cylinder>
      <a-cylinder position="2 3 -3" radius="0.5" height="1.5" color="#EF3254"></a-cylinder>
      <a-cylinder position="1 6 -3" radius="0.5" height="1.5" color="#EF3254"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="100" color="blue"></a-plane>
      <a-sky color="orange"></a-sky>
    </a-scene>
  </body>
</html>
